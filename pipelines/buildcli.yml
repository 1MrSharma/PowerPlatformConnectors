pool:
  vmImage: 'windows-latest'

steps:
- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
- task: "ea576cd4-c61f-48f8-97e7-a3cb07b90a6f@2"
  inputs:
    toolMajorVersion: 'V2'
- task: SdtReport@1
  inputs:
    AllTools: false
    APIScan: true
    BinSkim: false
    CodesignValidation: false
    CredScan: true
    FortifySCA: false
    FxCop: false
    ModernCop: false
    MSRD: false
    PoliCheck: true
    PoliCheckBreakOn: 'Severity1'
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: false
    TSLint: true
    TSLintBreakOn: 'Error'
    ToolLogsNotFoundAction: 'Standard'
- task: PostAnalysis@1
  inputs:
    AllTools: false
    APIScan: true
    BinSkim: false
    CodesignValidation: false
    CredScan: true
    FortifySCA: false
    FxCop: false
    ModernCop: false
    PoliCheck: true
    PoliCheckBreakOn: 'Severity1'
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: false
    TSLint: true
    TSLintBreakOn: 'Error'
    ToolLogsNotFoundAction: 'Standard'
- task: PublishSecurityAnalysisLogs@3
  inputs:
    ArtifactName: 'CodeAnalysisLogs'
    ArtifactType: 'Container'
